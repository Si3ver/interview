<!-- flex 实现一个3点的骰子 -->

<style>
  .box {
    width: 300px;
    height: 300px;
    border: 1px solid blue;
    padding: 10px;
    display: flex;
    justify-content: space-between;
  }
  .box .item {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ccc;
  }
  .item:nth-child(2) {
    align-self: center;
  }
  .item:last-child {
    align-self: flex-end;
  }
</style>


<div class="box">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

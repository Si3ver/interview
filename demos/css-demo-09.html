<!-- 垂直居中 -->

<style>
  .container {
    border: 1px solid blue;
    margin: 10px;
    padding: 10px;
    height: 200px;
  }
  .item {
    background-color: #ccc;
    width: 300px;
    height: 100px;
  }
  .container-1 {
    text-align: center;
    height: 200px;
    line-height: 200px;
  }
  .container-2, .container-3, .container-4 {
    position: relative;
  }
  .container-2 .item,
  .container-3 .item,
  .container-4 .item {
    position: absolute;
  }

  .container-2 .item {
    left: 50%;
    margin-left: -150px;
    top: 50%;
    margin-top: -50px;
  }

  .container-3 .item {
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .container-4 .item {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
  }
</style>

<div class="container container-1">
  <text>一段文字</text>
</div>

<div class="container container-2">
  <div class="item">item</div>
</div>

<div class="container container-3">
  <div class="item">item</div>
</div>

<div class="container container-4">
  <div class="item">item</div>
</div>

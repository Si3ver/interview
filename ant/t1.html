<!-- 四栏等宽自适应布局，栏间距为10px -->
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      min-width: 30px;
      display: flex;
    }
    .col {
      flex: 1;
      margin-right: 10px;
      height: 300px;
      background-color: green;
    }
    .col:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col">Col1</div>
    <div class="col">Col2</div>
    <div class="col">Col3</div>
    <div class="col">Col4</div>
  </div>
</body>
</html>
